{% for user in grabable %}
  <ul class="topNode">
    <li>
      <input type="checkbox" id="chk:{{user}}">{{user}} <br />
      <ul class="node">
        {% for browser in grabable[user] %}
          <li>
            <input type="checkbox" id="chk:{{user}}|{{browser}}">{{browser}} <br />
            <ul class="node">
              {% for profile in grabable[user][browser] %}
                <li><input type="checkbox" id="chk:{{user}}|{{browser}}|{{profile}}">{{profile}}</li>
              {% endfor %}
            </ul>
          </li>
        {% endfor %}
      </ul>
    </li>
  </ul>
{% endfor %}
<table class="buttonPannel">
  <tr>
    <td id='actionfield'></td>
    <td><button id="all" class="btn btn-default">Select all</button></td>
  </tr>
  <tr>
    <td></td>
    <td><button id="none" class="btn btn-default">Select none</button></td>
  </tr>
</table>
